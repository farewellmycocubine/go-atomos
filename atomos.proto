syntax = "proto3";

import "google/protobuf/timestamp.proto";

package go_atomos;

message AtomId {
  string node = 1;
  string element = 2;
  string name = 3;
}

enum LogLevel {
  Debug = 0;
  Info = 1;
  Warn = 2;
  Error = 3;
  Fatal = 4;
}

message LogMail {
  AtomId id = 1;
  google.protobuf.Timestamp time = 2;
  LogLevel level = 3;
  string message = 4;
}

message Nil {
}

// Configuration

message Config {
  string node = 1;
  string log_path = 2;
  CosmosLocalConfig cosmos_local = 3;
}

message CosmosLocalConfig {
  map<string, ElementConfig> elements = 1;
}

message ElementConfig {
  string name = 1;
  uint64 version = 2;
  LogLevel log_level = 3;
  int32 atom_init_num = 4;
  map<string, AtomosCallConfig> calls = 5;
}

message AtomosCallConfig {
}
